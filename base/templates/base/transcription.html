{% extends 'default.html' %}

{% block content %}
<a href="{% url 'transcriptions' %}" class="icon-link mb-1">Back</a>
<h3 class="mt-3 text-body-emphasis">{{ audio.title }}</h3>
<hr class="col-lg-4 col-md-2 mb-3">
<p><strong>Source: </strong> {{ audio.get_full_url }}</p>
<h5 class="text-body-emphasis">Transcription:</h5>
{% for seg in audio_segments %}
<p><em>{{ seg.text }}</em></p>
{% endfor %}
{% endblock content %}
